description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: No functions yet in package
    value: |-
      checking for unstated dependencies in examples ... WARNING
      no parsed files found
  notes:
  - motivation: This is just a note that reminds CRAN maintainers to check that the
      submission comes actually from his maintainer and not anybody else.
    value: |-
      checking CRAN incoming feasibility ... NOTE
      Maintainer: 'Ward Langeraert <ward.langeraert@inbo.be>'

      New submission
  - motivation: no problem
    value: |-
      checking top-level files ... NOTE
      Non-standard file/directory found at top level:
        'codemeta.json'
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md
