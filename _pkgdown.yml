url: https://b-cubed-eu.github.io/dubicube/

template:
  bootstrap: 5
  math-rendering: mathjax
  bslib:
    bg: "#ffffff"
    fg: "#2f2f2f"
    heading_font: {google: "PT Sans"}
    primary: "#005856"

navbar:
  bg: primary
  type: dark
  left:
  - text: Tutorials
    href: articles/index.html
  - text: Functions
    href: reference/index.html
  - text: News
    href: news/index.html
  - text: Contributing
    href: CONTRIBUTING.html
  structure:
    right: [search, mainsite, github]
  components:
    mainsite:
      icon: fa-cube
      href: https://b-cubed.eu/
      aria-label: B-Cubed website

reference:
  - title: "Data quality and variability"
    contents:
      - has_concept("quality")
  - title: "Indicator uncertainty and interpretation"
    contents:
      - has_concept("uncertainty")
