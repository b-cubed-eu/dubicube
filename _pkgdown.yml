url: https://b-cubed-eu.github.io/dubicube/

template:
  bootstrap: 5
  math-rendering: mathjax
  bslib:
    bg: "#ffffff"
    fg: "#2f2f2f"
    heading_font: {google: "PT Sans"}
    primary: "#005856"

navbar:
  bg: primary
  type: dark
  left:
  - text: Tutorials
    href: articles/index.html
  - text: Functions
    href: reference/index.html
  - text: News
    href: news/index.html
  - text: Contributing
    href: CONTRIBUTING.html
  structure:
    right: [search, mainsite, github]
  components:
    mainsite:
      icon: fa-cube
      href: https://b-cubed.eu/
      aria-label: B-Cubed website

articles:
  - title: "Data variability and exploration"
    contents:
    - articles/group-level-sensitivity
  - title: "Indicator uncertainty calculation"
    contents:
    - articles/bootstrap-method-cubes
    - articles/bootstrap-interval-calculation
  - title: "Indicator interpretation and visualisation"
    contents:
    - articles/effect-classification
    - articles/visualising-temporal-trends
    - articles/visualising-spatial-trends

reference:
  - title: "Data variability and exploration"
    contents:
      - has_concept("data_exploration")
  - title: "Indicator uncertainty and interpretation"
    contents:
      - has_concept("indicator_uncertainty")
  - title: "Bootstrap interval helper functions"
    contents:
      - has_concept("interval_calculation")
